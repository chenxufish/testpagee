<body>
<div class="container-fluid">

        <div class="span12">

            <p style="color: red;">2018/1/8 18:59 更新可用，每个人能刷的分都不一样，我的号能刷800，另一个号最多也就600</br>建议刷些520,521,666,688等数字，不要刷成千上百万</p>

<script type="text/javascript" src="//cdn.bootcss.com/jquery/3.0.0/jquery.min.js" charset="UTF-8" language="javascript"></script>
<script type="text/javascript">
    function build(){
        $("#result").html('正在请求服务器中....');
        $.ajax({
            type:"post",
            url: "./tt.php",
            dataType: "text",
            data:{
                'num':$.trim($("#num").val()),
                'sessionid':$.trim($("#sessionid").val()),
            },
            async:true,
            success: function(a) {
                $("#result").html(a).css('color','green');

            },
            error: function(a) {
                $("#result").html('请求服务器出错！').css('color','red');
            }
        });
    }
</script>
